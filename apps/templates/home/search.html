{% block content %}

    <main>

        {% include 'includes/preloader.html' %}

        <!-- Header -->
        <section class="section section-header pb-11 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-xl-8 text-center">
                        <h1 class="display-2 mb-3">문화재 검색</h1>
                        <p class="lead">시대별로 문화재를 검색할 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section-lg">
            <div class="container mt-n10">
                <div class="row">
                    <div class="col-2">
                        <!-- ui-cards.html에서 가져옴-->
                        <div class="card shadow text-center">
                            <!-- Header -->
                            <div class="card-header bg-white p-3">
                                <h3 class="text-primary mt-auto mb-auto">시대</h3>
                            </div>
                            <!-- Content -->
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">석기</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">청동기</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="3" id="defaultCheck3">
                                    <label class="form-check-label" for="defaultCheck3">철기</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="4" id="defaultCheck4">
                                    <label class="form-check-label" for="defaultCheck4">고구려</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="5" id="defaultCheck5">
                                    <label class="form-check-label" for="defaultCheck5">백제</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="6" id="defaultCheck6">
                                    <label class="form-check-label" for="defaultCheck6">신라</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="7" id="defaultCheck7">
                                    <label class="form-check-label" for="defaultCheck7">가야</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="8" id="defaultCheck8">
                                    <label class="form-check-label" for="defaultCheck8">통일신라</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="9" id="defaultCheck9">
                                    <label class="form-check-label" for="defaultCheck9">고려</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="10" id="defaultCheck10">
                                    <label class="form-check-label" for="defaultCheck10">조선</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="11" id="defaultCheck11">
                                    <label class="form-check-label" for="defaultCheck11">대한제국</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="12" id="defaultCheck12">
                                    <label class="form-check-label" for="defaultCheck12">일제강점기</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 지도 -->
                    <!-- contact.html에서 가져옴 -->
                    <div class="col-10">
                        <iframe class="map rounded" id="gmap_canvas" src="https://maps.google.com/maps?q=san%20francisco&t=&z=8&ie=UTF8&iwloc=&output=embed"></iframe>
                    </div>

                </div>
            </div>
        </section>
        <div class="section py-0">

        </div>

    </main>
